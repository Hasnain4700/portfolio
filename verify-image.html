<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .img-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="img/profile.jpg" alt="Profile Image">
        </div>
        <h1>Profile Image Verification</h1>
        <p>If you can see your image above, it has been correctly saved as "profile.jpg" in the img folder!</p>
        <a href="index.html">Go to Portfolio</a>
    </div>
</body>
</html>
